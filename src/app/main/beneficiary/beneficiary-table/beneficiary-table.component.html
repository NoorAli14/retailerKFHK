<mat-card class="table-responsive mat-card">
    <table mat-table [dataSource]="dataSource" class="table data-list min">
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                {{paginator.pageIndex > 0
                ? (i+1) + paginator.pageIndex * paginator.pageSize
                : (i+1)}}</td>
        </ng-container>
        <ng-container matColumnDef="1">
            <th mat-header-cell *matHeaderCellDef> Nick Name </th>
            <td mat-cell *matCellDef="let element">
                {{element.nickName|| '--'}} </td>
        </ng-container>
        <ng-container matColumnDef="2">
            <th mat-header-cell *matHeaderCellDef> Full Name</th>
            <td mat-cell *matCellDef="let element">
                {{element.fullName|| '--'}} </td>
        </ng-container>
        <ng-container matColumnDef="3">
            <th mat-header-cell *matHeaderCellDef> Account Number</th>
            <td mat-cell *matCellDef="let element">
                {{element.accountNo|| '--'}} </td>
        </ng-container>
        <ng-container matColumnDef="4">
            <th mat-header-cell *matHeaderCellDef> Type</th>
            <td mat-cell *matCellDef="let element">
                {{element.type|| '--'}} </td>
        </ng-container>
        <ng-container matColumnDef="A">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button type="button" routerLink='/beneficiary/edit/{{element.beneficiaryId}}'>
                    <mat-icon color="primary" class="action-icon-size">edit</mat-icon>
                </button>
                <button mat-icon-button type="button" matTooltip="Delete">
                    <mat-icon class="delete-icon action-icon-size">delete_outline</mat-icon>
                </button>


            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons>
    </mat-paginator>
</mat-card>
